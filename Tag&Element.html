<!-- Tag: 
1. a Tag is a Markup language(HTML) Component.
2. Tag is a code snippet enclosed in a angular brackets (<>) It defines how web browser displayes content on web page
3. Tags are used to create HTML elements and attributes
4. Tags are in pair. Tag encloses a content in between opening tag and closing tag to display on web page
5. Tags are not case sensitive in HTML. but writing in lowercase is a common practice 
 -->

<!-- Element:
1. Element is a complete structure in a HTML. context is enclosed in between Opening tag and closing tag. 
2. Element can represent various types of contexts like Image, Text, Video, Audio, links, headings etc
3. Element may consist of attributes which can give additional information about elements and how it will be displayed.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag & Elements</title>
</head>
<body>
    <h1> Cognizant </h1>    <!-- <h1> is a opening tag and </h1> is closing tag. Together they define a heading element which content Cognizant -->
    <a href="cognizant.com"> Cognizant </a>   <!-- <a> is a opening tag, </a> is a closing tag. Together they create an anchor element. href attribute specifies the link's destination. Cognizant is a context of element. -->

</body>
</html>
